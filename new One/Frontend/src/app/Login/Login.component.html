<div class="container">
<div class="col-lg-12 login-title">
 <h1>ADMIN PANEL</h1>
</div>
<form  [formGroup]="formGroup" (ngSubmit)="loginProcess()" >

  <label>
    Name:  </label>
    <input type="text" formControlName="username">

<br>
  <label>
    Password:  </label>
    <input type="text" formControlName="password">
<br>
<br>
<button type="submit" routerLink="/reactive/mypage" routerLinkActive="active">Login</button>
</form>
</div>
